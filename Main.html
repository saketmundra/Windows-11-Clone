<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
      <a href="https://www.microsoft.com/en-us/edge">
        <img src="edgeicon.png" width="54px" alt="">
        </a>
        <div >Microsoft Edge</div>
        <br>
        <a href="https://www.google.com/chrome/fast-and-secure/">
        <img src="chromeicon.png" width="84px" alt="">
        </a>
        <div >Google Chrome</div>
        <br>
        <a href="https://www.microsoft.com/en-in/store/apps/windows">
          <img src="store.png" width="64px" alt="">
          </a>
          <div >App Store</div>

    </div>
    <div class="taskbar">
        <img src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
</body>
<script src="script.js"></script>
</html>
